<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade.Hair - AI-Powered Barber Booking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'VT323', monospace; }
        body { background: #111; color: #fff; text-align: center; }
        .navbar {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background: #000;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .navbar a:hover { color: #ffcc00; }
        /* Logo Placeholder */
        .logo { position: absolute; left: 20px; top: 10px; width: 150px; height: auto; }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-out forwards;
            background: linear-gradient(90deg, #00ffcc, #00ff66);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        p {
            font-size: 1.8rem;
            margin: 20px 0;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #00ff00;
            color: #111;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ff00;
            animation: glow 1.5s infinite alternate;
        }
        .btn:hover { background: #00cc00; box-shadow: 0 0 20px #00ff00; }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #00ff00; }
            100% { box-shadow: 0 0 20px #00ff00; }
        }
        .footer {
            background: #000;
            padding: 20px;
            text-align: center;
            color: #fff;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Insert Website Logo Here -->
        <img src="cover.png" alt="fade.hair Logo" class="logo">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Contact</a>
    </div>
    <div class="hero">
        <h1>Fade.Hair</h1>
        <p>The future of barber bookings is here. AI-powered, effortless, and designed to elevate your business. Manage appointments, attract clients, and grow seamlessly.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Fade.Hair - Smarter Barbering</p>
    </div>
</body>
</html>
