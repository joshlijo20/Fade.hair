<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FADE.HAIR</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .hero {
      background-image: url('IMG_3405.png'); /* Replace this */
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Slight dark overlay for text readability */
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .cta-button {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="logo">FADE.HAIR</div>
    <button class="cta-button">Book Now</button>
  </div>
</body>
</html>
