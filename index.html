<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Landing Page</title>
    <style>
        body {
            background: #0d0d0d;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .hero {
            padding: 100px 20px;
            font-size: 2em;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
        }
        .stat-box {
            background: rgba(0, 255, 204, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .stat-box:hover {
            transform: scale(1.1);
        }
        .testimonials {
            margin-top: 50px;
            padding: 20px;
        }
        .testimonial {
            background: rgba(0, 255, 204, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">Welcome to the Future</div>
        
        <div class="stats">
            <div class="stat-box">Metric 1: <span>1234</span></div>
            <div class="stat-box">Metric 2: <span>5678</span></div>
            <div class="stat-box">Metric 3: <span>91011</span></div>
        </div>
        
        <div class="testimonials">
            <div class="testimonial">"This changed everything!"</div>
            <div class="testimonial">"Incredible experience!"</div>
        </div>
    </div>
</body>
</html>
