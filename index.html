<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Landing Page</title>
    <style>
        body {
            background: #0d0d0d;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: #111;
        }
        .navbar a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .hero {
            padding: 100px 20px;
            font-size: 2em;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
        }
        .stat-box {
            background: rgba(0, 255, 204, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .stat-box:hover {
            transform: scale(1.1);
        }
        .slideshow {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .slide {
            min-width: 100%;
            transition: transform 1s ease-in-out;
        }
        .testimonials {
            margin-top: 50px;
            padding: 20px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .testimonial {
            background: rgba(0, 255, 204, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            animation: scrollLoop 10s linear infinite;
        }
        @keyframes scrollLoop {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div><img src="cover.png" width="500" height="600"></div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="hero">Welcome to the Future</div>
        
        <div class="slideshow">
            <div class="slide" style="background: #003366; color: white; padding: 100px;">Slide 1</div>
            <div class="slide" style="background: #004488; color: white; padding: 100px;">Slide 2</div>
            <div class="slide" style="background: #0055aa; color: white; padding: 100px;">Slide 3</div>
        </div>
        
        <div class="stats">
            <div class="stat-box">Metric 1: <span>1234</span></div>
            <div class="stat-box">Metric 2: <span>5678</span></div>
            <div class="stat-box">Metric 3: <span>91011</span></div>
        </div>
        
        <div class="testimonials">
            <div class="testimonial">"This changed everything!"</div>
            <div class="testimonial">"Incredible experience!"</div>
            <div class="testimonial">"Absolutely revolutionary!"</div>
            <div class="testimonial">"10/10 would recommend!"</div>
        </div>
    </div>
</body>
</html>
