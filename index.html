<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade.hair - AI-Powered Barber Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <img src="#" alt="fade.hair Logo" class="logo"> <!-- Logo placeholder -->
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Contact</a>
        <button class="login-btn" onclick="openModal()">Login</button>
    </div>

    <div class="hero">
        <h1>fade.hair</h1>
        <p>The future of barber bookings is here. AI-powered, effortless, and designed to elevate your business. Manage appointments, attract clients, and grow seamlessly.</p>
        <button class="btn" onclick="openModal()">Get Started</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 fade.hair - Smarter Barbering</p>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Sign In to fade.hair</h2>
            <button class="social-btn google">Login with Google</button>
            <button class="social-btn apple">Login with Apple</button>
            <button class="social-btn facebook">Login with Facebook</button>
            <p>Or use your email:</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="login-submit">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
